<h2>Account Details</h2>
<div class="panel panel-bank" ng-repeat="acc in vm.myLogIn">
    <div class="panel-heading">
        <h3 class="panel-title">{{acc.type}} Account</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div >
                <h5 class="col-md-3 col-sm-7 col-xs-7" for="accNo">Account No:</h5>
                <div class="col-md-9 col-sm-5 col-xs-5">
                    <h5 id="accNo">{{acc.id}}</h5>
                </div>
            </div>
            <div>
                <h5 class="col-md-3 col-sm-7 col-xs-7" for="amount">Balance:</h5>
                <div class="col-md-9 col-sm-5 col-xs-5">
                    <h5 id="amount">${{acc.balance}}</h5>
                </div>
            </div>
        </div>
    </div>
    
    
</div>



<div class="col-md-12">
        <h1>
           Last Transaction Details For Savings Account
        </h1> </div>
    <div id="no-more-tables">
        <table class="col-md-12 col-sm-12 col-xs-12 table-bordered table-striped table-condensed cf">
            <thead class="cf">
            <tr>
                <th>Trans ID</th>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <td data-title="Trans ID">{{vm.ltransacs.id}}</td>
               <td data-title="Date">{{vm.ltransacs.dot}}</td>
               <td data-title="Type">{{vm.ltransacs.details}}</td>
                <td data-title="Amount">${{vm.ltransacs.amount}}</td>
            </tr>

            </tbody>
        </table>
    </div>
